<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор цветов</title>
    <style>
        label {
        display: block;
        margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Choose your colors:</h2>
    <form>
        <label><input type="checkbox" name="color" value="red"> <span style="color: red;">Красный</span></label>
        <label><input type="checkbox" name="color" value="green"> <span style="color: green;">Зеленый</span></label>
        <label><input type="checkbox" name="color" value="blue"> <span style="color: blue;">Синий</span></label>
        <label><input type="checkbox" name="color" value="orange"> <span style="color: orange;">Оранжевый</span></label>
    </form>
</body>
</html>
