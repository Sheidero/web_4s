<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <header>Узнай на все 100 %!</header>

            <img src="https://www.python.org/static/img/python-logo.png" alt="Логотип Python">
            <figcaption>Логотип Python</figcaption>
        </figure>
        <article>

<!--
1. Добавил атрибут alt к тегу img. Этот атрибут обязателен для элемента <img>, так как он предоставляет текстовое описание изображения для случаев, когда изображение не может быть отображено.
2. Убрал теги <br> после каждой ссылки в меню навигации. Так как ссылки по умолчанию будут отображаться вертикально.
-->
